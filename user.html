<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryX - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white">


    <div id="welcome-overlay" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div class="welcome-content text-center text-gray-800">
            <h1 id="welcome-text-main" class="text-7xl font-bold">WELCOME</h1>
            <p id="welcome-text-sub" class="text-xl mt-4 opacity-0">LibraryX Welcomes You</p>
        </div>
        <i class="ph-bold ph-book-open welcome-icon icon-1"></i>
        <i class="ph-bold ph-books welcome-icon icon-2"></i>
        <i class="ph-bold ph-book-bookmark welcome-icon icon-3"></i>
        <i class="ph-bold ph-read-cv-logo welcome-icon icon-4"></i>
    </div>


    <div id="user-page" class="hidden">

        <header class="p-4 flex justify-between items-center border-b">
            <div class="flex items-center">
                <div class="bg-gray-800 text-white p-2 rounded-lg">
                    <i class="ph-bold ph-books text-2xl"></i>
                </div>
                <h1 class="text-xl font-bold ml-3">LibraryX</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button id="user-notification-btn" class="p-2 rounded-full hover:bg-gray-100 relative">
                        <i class="ph ph-bell text-xl"></i>
                        <span id="user-notification-dot"
                            class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full hidden"></span>
                    </button>
                    <div id="user-notification-panel"
                        class="hidden absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-xl z-20">
                        <div class="p-4 font-bold border-b">Notifications</div>
                        <div id="user-notification-list" class="p-2 max-h-96 overflow-y-auto">
                            <p class="text-gray-500 text-center p-4">No notifications.</p>
                        </div>
                    </div>
                </div>
                <div class="relative" id="user-info-container">
                    <span id="user-email-display" class="text-sm font-medium mr-2 cursor-pointer"></span>
                    <div id="user-tooltip"
                        class="hidden absolute top-full right-0 mt-2 w-max bg-gray-800 text-white text-sm rounded-lg shadow-lg p-3 z-20">

                    </div>
                    <button id="user-logout-btn"
                        class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-300">Logout</button>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-6">
            <div class="flex justify-center my-6">
                <div class="flex items-center space-x-2 border border-gray-200 rounded-lg p-1" id="main-view-switcher">
                    <button data-view="dashboard"
                        class="px-4 py-2 rounded-md text-sm font-semibold flex items-center space-x-2">
                        <i class="ph-bold ph-grid-four text-xl pointer-events-none"></i>
                        <span>Dashboard</span>
                    </button>
                    <button data-view="browse"
                        class="px-4 py-2 rounded-md text-sm font-semibold flex items-center space-x-2">
                        <i class="ph-bold ph-books text-xl pointer-events-none"></i>
                        <span>Browse</span>
                    </button>
                </div>
            </div>


            <div id="dashboard-view">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12 max-w-5xl mx-auto min-h-[70vh]">
                    <div id="my-activity-panel" class="dashboard-panel p-6 rounded-lg flex flex-col">
                        <h3 class="text-lg font-bold mb-4">MY ACTIVITY</h3>
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div
                                class="bg-white p-6 rounded-lg text-center flex flex-col justify-center min-h-[120px] activity-stat-card">
                                <p id="books-read-stat" class="text-3xl font-bold">0</p>
                                <p class="text-sm text-gray-500 mt-1">BOOKS READ</p>
                            </div>
                            <div
                                class="bg-white p-6 rounded-lg text-center flex flex-col justify-center min-h-[120px] activity-stat-card">
                                <p id="currently-borrowed-stat" class="text-2xl font-bold">0</p>
                                <p class="text-sm text-gray-500 mt-1">BORROWED</p>
                            </div>
                            <div
                                class="bg-white p-6 rounded-lg text-center flex flex-col justify-center min-h-[120px] activity-stat-card">
                                <p id="due-soon-stat" class="text-3xl font-bold text-orange-500">0</p>
                                <p class="text-sm text-gray-500 mt-1">DUE SOON</p>
                            </div>
                            <div
                                class="bg-white p-6 rounded-lg text-center flex flex-col justify-center min-h-[120px] activity-stat-card">
                                <p id="user-overdue-stat" class="text-3xl font-bold text-red-500">0</p>
                                <p class="text-sm text-gray-500 mt-1">OVERDUE</p>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-lg flex-grow">
                            <h4 class="font-semibold mb-3">Your Activity Analysis</h4>
                            <div id="activity-analysis-content" class="text-sm text-gray-600 space-y-2">

                            </div>
                        </div>
                    </div>
                    <div id="my-books-panel" class="dashboard-panel p-6 rounded-lg">
                        <h3 class="text-lg font-bold mb-4">MY BOOKS</h3>
                        <div id="my-books-list" class="space-y-3">

                        </div>
                    </div>
                </div>
            </div>


            <div id="browse-view" class="hidden">
                <div class="max-w-4xl mx-auto bg-gray-50 p-4 rounded-lg mb-8 flex items-center space-x-4">
                    <div class="flex-grow relative">
                        <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="search-input" placeholder="Search for books, authors..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800">
                    </div>
                    <div class="relative">
                        <select id="genre-filter"
                            class="appearance-none bg-white border border-gray-300 rounded-lg py-2 pl-3 pr-8 focus:outline-none focus:ring-2 focus:ring-gray-800">
                            <option value="all">All Genres</option>
                        </select>
                        <i class="ph ph-caret-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div id="loader" class="hidden text-center py-10">
                    <div class="loader-wheel"></div>
                </div>

                <div id="browse-sections" class="space-y-8">

                </div>

                <div id="search-results-section" class="hidden">

                </div>
            </div>
        </main>
    </div>


    <div id="toast-notification"
        class="fixed bottom-0 left-1/2 -translate-x-1/2 mb-4 text-center py-3 px-6 rounded-lg shadow-lg toast-hidden">
        <p id="toast-message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="firebase-config.js"></script>
    <script src="user.js"></script>
</body>

</html>
